<script type="text/javascript" src="/${res}/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$("#confirm_pass").click(function() {

	var username = $("#username").val();
	var passwd_first = $("#passwd_first").val();
    var passwd_confirm = $("#passwd_confirm").val();
	var value = {
		username : username,
		passwd : passwd_first,
	};

	$.ajax({
		url : '/member/password_confirm.jspx',
		type : 'post',
		data : value,
		async : false, // 默认为true 异步
		error : function() {
			alert('error');
		},
		success : function(data) {
			window.location.href="/login.jspx";
		}
	});
});
</script>
